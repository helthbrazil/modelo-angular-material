<h3>Raised Buttons</h3>
<div class="example-button-row">
  <button matBadge="{{countButton}}" matBadgePosition="after" matBadgeColor="accent" mat-raised-button color="primary"
    (click)="action()">Loading</button>
  <button style="margin-left: 20px;" matBadge="{{countSnackBar}}" matBadgePosition="after" matBadgeColor="primary" mat-raised-button color="accent"
    (click)="actionSnackBar()">Snackbar</button>
</div>
